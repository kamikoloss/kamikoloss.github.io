<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>GLOXINIA</title>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="GLOXINIA">
    <meta name="author" content="Kamiko Loss">
    <!-- link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="https://gloxi.net/apple-touch-icon.png">
    <!-- OGP-->
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GLOXINIA">
    <meta property="og:title" content="GLOXINIA">
    <meta property="og:description" content="Kamiko Loss Home Page">
    <meta property="og:url" content="https://gloxi.net">
    <meta property="og:image" content="https://gloxi.net/apple-touch-icon.png">
  </head>
  <body>
    <!-- GLOXINIA -->
    <div class="card-wrap my-32">
      <div class="card card-landscape">
        <div class="w-full">
          <h2 class="hidden">GLOXINIA</h2>
          <img src="./images/gloxinia.svg" alt="GLOXINIA logo image" class="w-full">
        </div>
      </div>
      <div class="card card-landscape">
        <div class="w-full px-8">
          <div class="flex items-center my-4">
            <img src="./images/kamikoloss.png" alt="Kamiko Loss icon image" class="icon-avatar mr-4">
            <h3>神子ロス<br>Kamiko Loss</h3>
          </div>
          <div class="my-4">
            <div class="flex items-center">
              <img src="./images/email.svg" alt="email icon image" class="icon-text mr-2">
              <a href="mailto:kamikoloss@gloxi.net">kamikoloss@gloxi.net</a>
            </div>
            <div class="flex items-center">
              <img src="./images/github.svg" alt="GitHub icon image" class="icon-text mr-2">
              <a href="https://github.com/kamikoloss" target="_blank">https://github.com/kamikoloss</a>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- Games -->
    <div class="my-32">
      <div class="max-w-sm mx-auto my-16">
        <h2 class="hidden">Games</h2>
        <img src="./images/games.svg" alt="Kamiko Loss icon image" class="w-full">
      </div>
      <div class="card-wrap my-16">
        <div class="card card-landscape-mini">
          <img src="./images/sharking.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">SHARKING</h3>
            <div class="text-sub my-4">#2024 #Godot</div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/gabsurf.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">GABSURF</h3>
            <a href="https://games.gloxi.net/gabsurf/" target="_blank" class="link-button my-4">PLAY</a>
            <div class="text-sub my-4">#2024 #Godot</div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/fooluits.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">FOOLUITS</h3>
            <a href="https://games.gloxi.net/fooluits/" target="_blank" class="link-button">PLAY</a>
            <div class="text-sub my-4">#2023 #Godot</div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/gabspace.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">GABSPACE</h3>
            <div class="text-sub my-4">#2022 #Unity</div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/xbagger.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">XBAGGER</h3>
            <a href="https://games.gloxi.net/xbagger/" target="_blank" class="link-button my-4">PLAY</a>
            <div class="text-sub my-4">#2022 #Unity</div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/octatch.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">おくたっち</h3>
            <a href="https://games.gloxi.net/octatch/" target="_blank" class="link-button my-4">PLAY</a>
            <div class="text-sub my-4">
              <p>Art: <a href="https://x.com/rerakamu" target="_blank">@rerakamu</a></p>
              <p>#2021 #Unity</p>
            </div>
          </div>
        </div>
        <div class="card card-landscape-mini">
          <img src="./images/aimtimes.png" alt="" class="icon-card">
          <div class="w-full px-4">
            <h3 class="my-4">AIMTIMES</h3>
            <a href="https://games.gloxi.net/aimtimes/" target="_blank" class="link-button my-4">PLAY</a>
            <div class="text-sub my-4">#2021 #Unity</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
